version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez
        tests:
          - unique:
              column_name: (orders_id || "_" || pdt_id)
      - name: product
        identifier: raw_gz_product
        description: product of greenweez
        columns:
          - name: products_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: ship of greenweez
        columns:
          - name: orders_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: adwords
        identifier: raw_gz_adwords
        description: results adwords campaign
        tests:
          - unique:
              column_name: (date_date || "_" || campaign_key)
          - not_null:
              column_name: (date_date || "_" || campaign_key)
      - name: bing
        identifier: raw_gz_bing
        description: results bing campaign
        tests:
          - unique:
              column_name: (date_date || "_" || campaign_key)
          - not_null:
              column_name: (date_date || "_" || campaign_key)
      - name: criteo
        identifier: raw_gz_criteo
        description: results criteo campaign
        tests:
          - unique:
              column_name: (date_date || "_" || campaign_key)
          - not_null:
              column_name: (date_date || "_" || campaign_key)

      - name: facebook
        identifier: raw_gz_facebook
        description: results facebook campaign
        tests:
          - unique:
              column_name: (date_date || "_" || campaign_key)
          - not_null:
              column_name: (date_date || "_" || campaign_key)